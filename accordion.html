<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="accordion.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
    <title>Accordion Menu</title>
</head>
<body>
    <div class="container">
        <h2>FAQs</h2>
        <div class="item">
            <header class="item_header">
                <h4 class="item_question">How do I make payment</h4>
                <div class="icon">
                    <i class="bx bx-chevron-down"></i>
                </div>
            </header>
            <div class="item_content"></div>
        </div>
        <div class="item">
            <header class="item_header">
                <h4 class="item_question">I was debited twice</h4>
                <div class="icon">
                    <i class="bx bx-chevron-down"></i>
                </div>
            </header>
            <div class="item_content"></div>
        </div>
        <div class="item">
            <header class="item_header">
                <h4 class="item_question">Can I make a refund</h4>
                <div class="icon">
                    <i class="bx bx-chevron-down"></i>
                </div>
            </header>
            <div class="item_content"></div>
        </div>
        <div class="item">
            <header class="item_header">
                <h4 class="item_question">What is the minimum quantity to purchase</h4>
                <div class="icon">
                    <i class="bx bx-chevron-down"></i>
                </div>
            </header>
            <div class="item_content"></div>
        </div>
        <div class="item">
            <header class="item_header">
                <h4 class="item_question">Can I change my payment details</h4>
                <div class="icon">
                    <i class="bx bx-chevron-down"></i>
                </div>
            </header>
            <div class="item_content"></div>
        </div>
    </div>
</body>
</html>
